<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="navbar">
  <!-- Left Logo -->
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike Logo">
  </div>

  <!-- Center Menu -->
  <nav class="nav-links">
    <a href="#">Home</a>
    <a href="#">Offers</a>
    <a href="#">Collections</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Right Section -->
  <div class="nav-right">
    <div class="search-box">
      <span class="search-icon">üîç</span>
      <input type="text" placeholder="Search">
    </div>

    <div class="icons">
      <span class="icon">üõçÔ∏è</span>
      <span class="icon">‚ò∞</span>
    </div>
  </div>
</header>



<section class="hero">

  <!-- LEFT CONTENT -->
  <div class="hero-left">
    <h1>Nike Impact <span>4</span></h1>
    <h2>$250.90</h2>

    <div class="colors">
      <p>Colors</p>
      <span class="dot white"></span>
      <span class="dot red"></span>
      <span class="dot green"></span>
    </div>

    <div class="sizes">
      <p>Size</p>
      <button class="active">6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
    </div>

    <button class="buy-btn">BUY</button>
  </div>

  <!-- CENTER SHOE -->
  <div class="hero-center">
    <img src="shoe-main.png" class="main-shoe" alt="Nike Shoe">
  </div>

  <!-- RIGHT THUMBNAILS -->
  <div class="hero-right">
    <div class="thumb pink">
      <img src="shoe1.png">
    </div>
    <div class="thumb blue">
      <img src="shoe2.png">
    </div>
    <div class="thumb purple">
      <img src="shoe3.png">
    </div>
  </div>

</section>

</body>
</html>
